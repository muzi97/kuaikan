		<script>
			
			$.ajax({
				type:"get",
				url:"http://127.0.0.1:8080/sq",
				async:true,
				success:function(data){
					var objData=JSON.parse(data);
					
					var boxData=objData.sqContent;
					var boxStr='';
					for(var i in boxData){
						boxStr+='<li><div class="li-top"><div class="li-img"><img src="imgs/'+boxData[i].img+'" alt="" /></div><span>'+boxData[i].title1+'</span><p>'+boxData[i].title2+'</p></div><div class="li-cen"><p>'+boxData[i].title3+'</p><div class="li-img1"><img src="imgs/'+boxData[i].img2+'" alt="" /></div></div><div class="li-bom"><span>'+boxData[i].title4+'</span><div class="li-rigth"><span class="glyphicon glyphicon-thumbs-up">'+boxData[i].title5+'</span><span class="glyphicon glyphicon-comment">'+boxData[i].title6+'</span></div></div></li>'
					}
					$('.ul1').html(boxStr);
				}
			});
			
			
			tabAuto();
			
			
			
			function tabAuto(){
				var tab = new Swiper('.tab', {
			slidesPerView: 5,
			// 轻拍事件:点击slide会触发
			onTap:function(){
//					console.log(swiper1.clickedIndex);
				var navIndex = tab.clickedIndex; // 当前点击按钮的下标
				$('.tab .swiper-slide').eq(navIndex).addClass('active1').siblings().removeClass('active1');
				// 指定swiper2切换的页面
				box.slideTo(navIndex);
			}
		})

		var box = new Swiper('.box', {
			// 当slide开始滑动时触发的事件
			onSlideChangeStart:function(){
				// 获取当前滑动页的下标
				var actIndex = box.activeIndex;
//					console.log(swiper2.activeIndex);
				$('.tab .swiper-slide').siblings().removeClass('active1');
				$('.tab .swiper-slide').eq(actIndex).addClass('active1');
				tab.slideTo(actIndex);
			}
		})

				var swiper1 = new Swiper('.swiper1', {
			slidesPerView: 2,
			// 轻拍事件:点击slide会触发
			onTap:function(){
//					console.log(swiper1.clickedIndex);
				var navIndex = swiper1.clickedIndex; // 当前点击按钮的下标
				$('.swiper1 .swiper-slide').eq(navIndex).addClass('active').siblings().removeClass('active');
				// 指定swiper2切换的页面
				swiper2.slideTo(navIndex);
			}
		})

		var swiper2 = new Swiper('.swiper2', {
			// 当slide开始滑动时触发的事件
			onSlideChangeStart:function(){
				// 获取当前滑动页的下标
				var actIndex = swiper2.activeIndex;
//					console.log(swiper2.activeIndex);
				$('.swiper1 .swiper-slide').siblings().removeClass('active');
				$('.swiper1 .swiper-slide').eq(actIndex).addClass('active');
				swiper1.slideTo(actIndex);
			}
		})

			}
