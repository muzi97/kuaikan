<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <title>Title</title>
    <style>
        *{margin:0;
        padding: 0;
        }
        .swiper-container{
            width: 100%;
            
        }
        img{
            width: 100%;
            height: 100%;
        }


    </style>

</head>
<body>
    <div class="swiper-container">

        <!--滑动页面-->
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-zoom-container"><img src="img/006.jpg" alt=""></div>
            <div class="swiper-slide swiper-zoom-container"><img src="img/008.jpg" alt=""></div>
            <div class="swiper-slide swiper-zoom-container"><img src="img/009.jpg" alt=""></div>
            <div class="swiper-slide swiper-zoom-container"><img src="img/010.jpg" alt=""></div>
            <div class="swiper-slide swiper-zoom-container"><img src="img/012.jpeg" alt=""></div>
            <div class="swiper-slide swiper-zoom-container"><img src="img/013.jpeg" alt=""></div>
        </div>
        <!--小圆点-->
        <div class="swiper-pagination"></div>

        <!--左右按钮-->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>

    </div>

    <script>
        //初始化对象
        var mySwiper=new Swiper('.swiper-container',{
//            autoplay:2000,
//            autoplayDisableOnInteraction:false,
            //循环播放
            loop:true,
            pagination:'.swiper-pagination',
//            paginationClickable:'true',
//            prevButton:'.swiper-button-prev',
//            nextButton:'.swiper-button-next',

            slidesPerView:2,
            spaceBetween:20,

            effect:'fade',
//            effect:'cube',
//            effect:'coverflow',
//            effect:'flip',
            //图片缩放
            zoom:'true',
        })


    </script>

</body>
</html>
