		<script>
			$('.but1').css('background-color','#FFE339');
			$('.but2').css('color','#FFE339');
			$('.fenlei').css('display','none');
			$('.but1').tap(function(){
				$('.but1').css('background-color','#FFE339');
				$('.but1').css('color','#422408');
				$('.but2').css('background-color','#422408');
			$('.but2').css('color','#FFE339');
			$('.tuijian').css('display','block');
			$('.fenlei').css('display','none');
			})
			$('.but2').tap(function(){
				$('.tuijian').css('display','none');
			$('.fenlei').css('display','block');
				$('.but2').css('background-color','#FFE339');
				$('.but2').css('color','#422408');
				$('.but1').css('background-color','#422408');
			$('.but1').css('color','#FFE339');
			})
			
			$.ajax({
				type:"get",
				url:"http://127.0.0.1:8080/find",
				async:true,
				success:function(data){
					var obj = JSON.parse(data);
					console.log(data);
                 
                 var lunbo = obj.lunbo;
                 var lun = '';
                 for(var i in lunbo){
                 	lun+='<div class="swiper-slide tu"><img src="'+lunbo[i]+'"></div>';
                 }
                 $('.lun').html(lun);
                 play();
                 
                 var paihang = obj.paihang;
                 var tui ='';
                 for(var i in paihang){
                 	tui+='<div><img src="'+paihang[i]+'"></div>';
                 }
                 $('.con').html(tui);
                 
                 var tuijian = obj.tuijian;
                 var tui='';
                 var jian='';
                 for(var i=0;i<2;i++){
                 tui+='<div><img src="'+tuijian[i].img+'"><p>'+tuijian[i].title+'</p><span>'+tuijian[i].wen+'</span></div>'
                 }
                 $('.tt:eq(0)').html(tui);
                 for(var i=2;i<4;i++){
                 jian+='<div><img src="'+tuijian[i].img+'"><p>'+tuijian[i].title+'</p><span>'+tuijian[i].wen+'</span></div>'
                 }
                 $('.tt:eq(1)').html(jian);
                 
                 var remen=obj.remen;
                 var re='';
                 var men='';
                 for(var i=0;i<3;i++){
                 re+='<div><img src="'+remen[i].img+'"><p>'+remen[i].title+'</p><span>'+remen[i].wen+'</span></div>'
                 }
                 $('.ty:eq(0)').html(re);
                 for(var i=3;i<6;i++){
                 men+='<div><img src="'+remen[i].img+'"><p>'+remen[i].title+'</p><span>'+remen[i].wen+'</span></div>'
                 }
                 $('.ty:eq(1)').html(men);
                 
                 var xinpin=obj.xinpin;
                 var xin = '';
                 for(var i in xinpin){
                 	xin+='<div class="zong"><div class="le"><img src = '+xinpin[i].img+'></div><div class="ri"><p>'+xinpin[i].title+'</p><div class="bum"><span>'+xinpin[i].wen+'</span><span>'+xinpin[i].zi+'</span></div></div></div>';
                 }
                $('.xin').html(xin);
                
                
                 
                var fenrm=obj.fenrm;
                 var fen='';
                 var rm='';
                 for(var i=0;i<3;i++){
                 fen+='<div><img src="'+fenrm[i].img+'"><p>'+fenrm[i].title+'</p><span>'+fenrm[i].wen+'</span></div>'
                 }
                 $('.tby:eq(0)').html(fen);
                 for(var i=3;i<6;i++){
                 rm+='<div><img src="'+fenrm[i].img+'"><p>'+fenrm[i].title+'</p><span>'+fenrm[i].wen+'</span></div>'
                 }
                 $('.tby:eq(1)').html(rm);
                
				}
			});
			
			function play(){
				var mySwiper = new Swiper('.lunbo', {
	autoplay: 500,
	loop:true,
	autoplayDisableOnInteraction:false,
})
			}
			
			
		</script>
